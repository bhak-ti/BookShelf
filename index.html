<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>BukuShelf Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap');

        body {
            font-family: 'monaco';
        }
    </style>
</head>

<body class="container bg-secondary">
    <div class="mt-4 card">
        <div class="text-center card-header text-light bg-danger ">
            <h1>Buku Apps</h1>
        </div>

        <main class="card-body row justify-content-center">
            <div class="p-3">
                <section>
                    <h4 class="mb-3">Masukkan Buku Baru</h4>
                    <form id="i_buku">
                        <div class="mb-2">
                            <label for="i_bukujudul">Judul</label>
                            <input class="form-control" id="i_bukujudul" type="text" required>
                        </div>
                        <div class="mb-2">
                            <label for="i_bukupenulis">Penulis</label>
                            <input class="form-control" id="i_bukupenulis" type="text" required>
                        </div>
                        <div class="mb-2">
                            <label for="i_bukutahun">Tahun</label>
                            <input class="form-control" id="i_bukutahun" type="number" required>
                        </div>
                        <div class="mb-2 form-check">
                            <input id="i_buku_selesai" type="checkbox">
                            <label for="i_buku_selesai">Selesai dibaca</label>
                        </div>
                        <div class="mt-3 d-grid">
                            <button class="btn btn-danger" type="submit">
                                Masukkan Buku Ke Rak Belum Selesai Dibaca <i class="ml-4 bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </form>

                    <h4 class="border-bottom border-warning">Belum selesai dibaca</h4>
                    <div id="xSelesaiList"></div>

                    <h4 class="border-bottom border-warning">Selesai dibaca</h4>
                    <div id="SelesaiList">
                </section>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
